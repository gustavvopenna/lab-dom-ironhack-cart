<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>

</head>
<body>

  <header>
      <h1>Ironhack Merchandising Shop</h1>
  </header>
  
  <div class="parent">
    <div class="producto">

      <div class="product-name">
          <span>IronBubble-head</span>
      </div>
      
      <div class="unit-cost">
        <span>$25</span>
      </div>
  
      <div class="quantity">
        <label class="input-label" for="QTY">QTY</label>
        <input class="input-quantity" type="number" value="0">
      </div>
  
      <div class="total-price">
        <span>$0.00</span>
      </div>
  
      <div>
        <button class="btn btn-delete" type="button">Delete</button>
      </div>
    </div>

    <div class="producto">

      <div class="product-name">
          <span>IronBubble-head</span>
      </div>
      
      <div class="unit-cost">
        <span>$60</span>
      </div>
  
      <div class="quantity">
        <label class="input-label" for="QTY">QTY</label>
        <input class="input-quantity" type="text" value="0">
      </div>
  
      <div class="total-price">
        <span>$0.00</span>
      </div>
  
      <div>
        <button class="btn btn-delete" type="button">Delete</button>
      </div>
    </div>
    
  </div>

  <div id="calculate">
    <button id="calc-prices-button" class="btn btn-success" type="button">Calculate Prices</button>
  </div>

</body>
</html>
